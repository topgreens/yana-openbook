<div class="lista-actividades" *ngFor="let activity of activities">
  <div class="row activity-box">
    <div class="col-3 photo">
      <img src="https://d2q2l2ko2chbyo.cloudfront.net/uploads/activity_image/image/4218/medium_escalada_1.jpg"
        style="padding:10px;width:100%">
      <form style="font-size:2em;text-align:center;margin:10px">
        <p class="clasificacion">
          <input id="radio1" type="radio" name="estrellas" value="5">
          <!--
        --><label for="radio1">★</label>
          <!--
        --><input id="radio2" type="radio" name="estrellas" value="4">
          <!--
        --><label for="radio2">★</label>
          <!--
        --><input id="radio3" type="radio" name="estrellas" value="3">
          <!--
        --><label for="radio3">★</label>
          <!--
        --><input id="radio4" type="radio" name="estrellas" value="2">
          <!--
        --><label for="radio4">★</label>
          <!--
        --><input id="radio5" type="radio" name="estrellas" value="1">
          <!--
        --><label for="radio5">★</label>
        </p>
      </form>
    </div>
    <div class="col-9 detail">
      <div>
        <h3>{{ activity.actitle }}</h3>
        <div class="description">
          <p>{{ activity.acdesc }}</p>
        </div>
      </div>
      <div class="row footer-box">
        <div class="col-3"><b>Personas Min: </b>{{ activity.acpmin }}</div>
        <div class="col-3"><b>Personas Max: </b>{{ activity.acpmax }}</div>
        <div class="col-3"><b>Precio: </b>{{ activity.acprecio }} €</div>
        <div class="col-3" style="display: grid;">
          <button class="btn btn-warning" (click)="remove( activity.acid )">Eliminar</button>&nbsp;
          <button class="btn btn-success">Apuntarme</button>
        </div>
      </div>
    </div>
  </div>
</div>
